<html>
<head>
    <title>Car Racing (Deep Reinforcement Learning)</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Car Racing (Deep Reinforcement Learning)</h1>
<div style="display: none;"> <!-- sitemap -->
    <a href="./training_worker.js">Web Worker</a>
    <a href="./build/wasm_interface.wasm">WebAssembly Interface</a>
</div>
<!-- Current value: <strong id="counter">0</strong> -->
<script type="module" src="main.js"></script>
<!--<div id="canvasContainer">hello</div>-->
<div id="messageContainer">
    <div id="loadingLabel">Loading...</div>
    <div id="drawLabel" style="display: none;">Draw track onto the canvas!</div>
    <div id="playLabel" style="display: none">Use arrow keys to drive the car!</div>
    <div id="trainLabel" style="display: none">Training...</div>
</div>
<div id="controlContainer">
    <input type="button" id="resetTrackButton" value="Reset Track"  style="display: none;">
    <input type="button" id="saveTrackButton" value="Save Track" style="display: none;">
    <input type="button" id="playButton" value="Play Interactively" style="display: none;">
    <input type="button" id="trainButton" value="Train" style="display: none;">
    <label id="playbackSpeedCheckboxLabel" style="display: none;">
        <input type="checkbox" id="playbackSpeedCheckbox" >
        Realtime
    </label>
</div>
<div id="canvasContainer" style="display: none">
    <div id="aspectRatioContainerContainerContainer">
        <div id="aspectRatioContainerContainer">
            <div id="aspectRatioContainer">
                <div id="canvasContainerInner">
                    <canvas id="drawingCanvas" width="100" height="100"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
